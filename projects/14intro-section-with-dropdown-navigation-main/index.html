      <div class="left-contain-header">
        <img src="./assets/images/logo.svg" alt="Logo">
        <span class="menu-mobile"></span>
        <nav class="nav-container">
          <ul class="ul-container">
            <li class="li-icon-after"><a class="a-icon-after" href="#">Features</a>
              <ul class="dropdown dropdown-left" aria-label="submenu">
                <li><img src="./assets/images/icon-todo.svg" alt="icon-dropdown"><a href="#">Todo List</a></li>
                <li><img src="./assets/images/icon-calendar.svg" alt="icon-dropdown"><a href="#">Calendar</a></li>

            </li>

                <li><a href="#">Company</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-contain-header">
        <button class="button_content">Login</button>
        <button class="button_content">Register</button>
      </div>
    </header>
    <section class="section-container">
      <div class="left-info-container">
        <h1>Make remote work</h1>
        <p>  Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
          <button> Learn more</button>
          <div class="logo-flex-container">
            <img src="./assets/images/client-databiz.svg" alt="">

            <img src="./assets/images/client-meet.svg" alt="">
            <img src="./assets/images/client-maker.svg" alt="">

        <div class="hero-image"></div>
      </div>
