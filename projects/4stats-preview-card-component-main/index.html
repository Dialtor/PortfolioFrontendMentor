<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="main-container">
    <section class="section-container">
      <div class="info-container">
        <div class="description-container">
          <h1>Get <span class="text-recolor">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div>
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p>314</p>
            <p>templates</p>
          </div>
          <div>
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <div class="background-violet"></div>
        <!-- <img src="./assets/images/image-header-desktop.jpg" alt="header image"> -->
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Dialtor">Dialtor</a>.
    </div>
  </main>

  Discover the benefits of data analytics and make better decisions regarding revenue, customer
