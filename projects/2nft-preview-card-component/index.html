<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card_nft_container">
      <div class="img_nft_container">
        <img src="./assets/images/image-equilibrium.jpg" alt="">
      </div>
      <div class="info_nft_container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="amount_nft_container">
        <div class="price_nft_container">
          <img src="./assets/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
        <div class="time_nft_container">
          <img src="./assets/images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>
      <div class="author_nft_container">
        <img src="./assets/images/image-avatar.png" alt="">
        <p>Creation of <span class="name_author">Jules Wyvern</span></p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dialtor</a>.
    </div>
  </main>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left

  Creation of Jules Wyvern -->
</body>
</html>
